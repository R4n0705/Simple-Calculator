<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <nav class = "navbar" >
            <h1>Simple Calculator</h1>
        </nav>
        <div class = "calculator">
            <input type = "text" class = "display" id = "display" readonly>
            <div class = "buttons">
                <button class = "btn_clear" id = "clear"> AC </button>
                <button class = "btn_delete" id = "backspace"> DEL </button>
                <button class = "btn_percent" id = "percent"> % </button>
                <button class = "btn_operator" id = "divide" > / </button>
                <button class = "btn" id = "7">7</button>
                <button class = "btn" id = "8">8</button>
                <button class = "btn" id = "9">9</button>
                <button class = "btn_operator" id = "multiply"> * </button>
                <button class = "btn" id = "4">4</button>
                <button class = "btn" id = "5">5</button>
                <button class = "btn" id = "6">6</button>
                <button class = "btn_operator" id = "subtract"> - </button>
                <button class = "btn" id = "1">1</button>
                <button class = "btn" id = "2">2</button>
                <button class = "btn" id = "3">3</button>
                <button class = "btn_operator" id = "add"> + </button>
                <button class = "btn" id = "0">0</button>
                <button class = "btn" id = "decimal"> . </button>
                <button class = "btn_equal" id = "equals"> = </button>
            </div>
        </div>
        
    </main>



<script src="script.js"></script>
</body>
</html>
